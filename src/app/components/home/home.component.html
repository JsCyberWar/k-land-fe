<section id="home-page" class="text-white tm-font-big tm-parallax">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md tm-navbar" id="tmNav">              
      <div class="container">   
        <div class="tm-next">
            <a href="#home-page" class="navbar-brand"><img src = 'https://i.ibb.co/QYt4syh/logo-symbol.png' ></a>
        </div>             
          
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <fa-icon [icon] = "faBars"></fa-icon>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link tm-nav-link" href="#home-page" id="home">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link tm-nav-link" href="#about" id="about-us">ABOUT US</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tm-nav-link" href="#app-download" id="app">APP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link tm-nav-link" href="#partner" id="partners">PARTNERS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link tm-nav-link" href="#contact" id="contact-us">CONTACT US</a>
            </li>                    
          </ul>
        </div>        
      </div>
    </nav>
    
    <div class="text-center tm-hero-text-container">
      <div class="tm-hero-text-container-inner">
          <h2 class="tm-hero-title"><img src='https://i.ibb.co/B303jVX/K-Land.png' id='k-land-logo'></h2>
          <h3>Comming soon</h3>
          <span class="countdown">{{days}}D {{hours}}H {{minutes}}M {{seconds}}S</span>
      </div>        
    </div>

    <div class="tm-next tm-intro-next">
      <a href="#about" class="text-center tm-down-arrow-link">
        <fa-icon [icon] = "faArrowDown" id="arrow"></fa-icon>
      </a>
    </div>      
</section>
