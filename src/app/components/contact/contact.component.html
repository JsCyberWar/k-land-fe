<section id="contact" class="tm-section-pad-top tm-parallax-2">
    
    <div class="container tm-container-contact">
      
      <div class="row">
          
          <div class="text-center col-12">
              <h2 class="tm-section-title mb-4">CONTACT US</h2>
              <p class="mb-5">
                Đăng ký để nhận được tin tức mới nhất về chúng tôi
              </p><br>
          </div>
          
          <div class="col-sm-12 col-md-6">
            <form [formGroup] = "checkoutForm" (ngSubmit) = "sendData(checkoutForm.value)">
              <input formControlName="name" type="text" placeholder="Họ tên" class="tm-input" required >
              <input formControlName="email" type="email" placeholder="Email" class="tm-input" required >
              <button type="submit" class="btn tm-btn-submit">Đăng ký</button>
            </form>
          </div>
          
          <div class="col-sm-12 col-md-6">
              <div class = "social-link">
                  <a rel="nofollow" href="https://facebook.com" class="item-link" target="blank">
                    <img src ="https://www.flaticon.com/svg/static/icons/svg/733/733547.svg" />
                  </a>   
                  <a rel="nofollow" href="https://instagram.com" class="item-link" target="blank">
                      <img src ="https://www.flaticon.com/svg/static/icons/svg/174/174855.svg" />
                  </a>          
              </div>
              
              <div class="contact-item">
                <a rel="nofollow" href="mailto:mail@k-land.com" class="item-link">
                    <fa-icon [icon] = "faEnvelope"></fa-icon>
                    <span class="mb-0">mail@k-land.asia</span>
                </a>              
              </div>
              
              <div class="contact-item">
                <a rel="nofollow" href="https://www.google.com/maps" class="item-link">
                    <fa-icon [icon] = "faMapMarkerAlt"></fa-icon>
                    <span class="mb-0">Địa điểm</span>
                </a>              
              </div>
              
              <div class="contact-item">
                <a rel="nofollow" href="tel:0123456789" class="item-link">
                    <fa-icon [icon] = "faPhone"></fa-icon>
                    <span class="mb-0">012 345 6789</span>
                </a>              
              </div>
              
              <div class="contact-item">&nbsp;</div>
          
          </div>
          
          
      </div>
      
    </div>
